---
metrics:
    - metricName: ps_load
      role: weblogic
      attrType: class
      jmxClass: "com.peoplesoft:Name=PIA,Location=PIA,Type=ServerRuntime"
      jmxAttrName: Load

    - metricName: health
      role: weblogic
      attrType: class
      jmxClass: "com.peoplesoft:Name=PIA,Location=PIA,Type=ServerRuntime"
      jmxAttrName: Health

    - metricName: web.sessions_current
      role: weblogic
      attrType: class
      jmxClass: "com.bea:ServerRuntime=PIA,Name=PIA_,Location=PIA,Type=WebAppComponentRuntime,ApplicationRuntime=peoplesoft"
      jmxAttrName: OpenSessionsCurrentCount

    - metricName: web.sessions_high
      role: weblogic
      attrType: class
      jmxClass: "com.bea:ServerRuntime=PIA,Name=PIA_,Location=PIA,Type=WebAppComponentRuntime,ApplicationRuntime=peoplesoft"
      jmxAttrName: OpenSessionsHighCount

    - metricName: web.servlets.ib_plc.exec_time_avg
      role: weblogic
      attrType: class
      jmxClass: "com.bea:Name=PeopleSoftListeningConnector,ServerRuntime=PIA,Location=PIA,Type=ServletRuntime,ApplicationRuntime=peoplesoft,WebAppComponentRuntime=PIA*PSIGW"
      jmxAttrName: ExecutionTimeAverage

    - metricName: web.servlets.ib_plc.exec_time_max
      role: weblogic
      attrType: class
      jmxClass: "com.bea:Name=PeopleSoftListeningConnector,ServerRuntime=PIA,Location=PIA,Type=ServletRuntime,ApplicationRuntime=peoplesoft,WebAppComponentRuntime=PIA*PSIGW"
      jmxAttrName: ExecutionTimeHigh

    - metricName: web.servlets.ib_plc.request_count
      role: weblogic
      attrType: class
      jmxClass: "com.bea:Name=PeopleSoftListeningConnector,ServerRuntime=PIA,Location=PIA,Type=ServletRuntime,ApplicationRuntime=peoplesoft,WebAppComponentRuntime=PIA*PSIGW"
      jmxAttrName: InvocationTotalCount

    - metricName: web.servlets.ib_service.exec_time_avg
      role: weblogic
      attrType: class
      jmxClass: "com.bea:Name=PeopleSoftServicesListeningConnector,ServerRuntime=PIA,Location=PIA,Type=ServletRuntime,ApplicationRuntime=peoplesoft,WebAppComponentRuntime=PIA*PSIGW"
      jmxAttrName: ExecutionTimeAverage

    - metricName: web.servlets.ib_service.exec_time_max
      role: weblogic
      attrType: class
      jmxClass: "com.bea:Name=PeopleSoftServicesListeningConnector,ServerRuntime=PIA,Location=PIA,Type=ServletRuntime,ApplicationRuntime=peoplesoft,WebAppComponentRuntime=PIA*PSIGW"
