---
metrics:
    - metricName: sessions_current
      role: weblogic
      attrType: class
      jmxClass: "com.bea:ServerRuntime=PIA,Name=PIA_,Location=PIA,Type=WebAppComponentRuntime,ApplicationRuntime=peoplesoft"
      jmxAttrName: OpenSessionsCurrentCount

    - metricName: sessions_high
      role: weblogic
      attrType: class
      jmxClass: "com.bea:ServerRuntime=PIA,Name=PIA_,Location=PIA,Type=WebAppComponentRuntime,ApplicationRuntime=peoplesoft"
      jmxAttrName: OpenSessionsHighCount

    - metricName: ib.plc.exec_time_avg
