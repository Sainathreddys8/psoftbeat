      attrType: class
      jmxClass: "com.bea:Name=PeopleSoftListeningConnector,ServerRuntime=PIA,Location=PIA,Type=ServletRuntime,ApplicationRuntime=peoplesoft,WebAppComponentRuntime=PIA*PSIGW"
      jmxAttrName: ExecutionTimeAverage

    - metricName: ib.plc.exec_time_max
      role: weblogic
