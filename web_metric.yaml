      jmxAttrName: InvocationTotalCount

    - metricName: web.servlets.ib_rest.exec_time_avg
      role: weblogic
      attrType: class
      jmxClass: "com.bea:Name=RESTListeningConnector,ServerRuntime=PIA,Location=PIA,Type=ServletRuntime,ApplicationRuntime=peoplesoft,WebAppComponentRuntime=PIA*PSIGW"
