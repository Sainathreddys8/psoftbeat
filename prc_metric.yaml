---
metrics:
    - metricName: PrcAllServerCount
      role: prc
      attrType: class
      jmxClass: "com.peoplesoft:Name=acsumn1,Type=DomainRuntime"
      jmxAttrName: ServerCount

    - metricName: PrcHealth
      role: prc
      attrType: class
      jmxClass: "com.peoplesoft:Name=acsumn1,Type=DomainRuntime"
      jmxAttrName: Health

    - metricName: PrcLoadState
      role: prc
      attrType: class
      jmxClass: "com.peoplesoft:Name=acsumn1,Type=DomainRuntime"
      jmxAttrName: Load


    - metricName: TotalRequestCount
      role: prc
      attrType: class
      jmxClass: "com.peoplesoft:DomainRuntime=acsumn1,Type=TuxedoServerRuntime,Name=PSAESRV_*"
      jmxAttrName: TotalRequestCount
