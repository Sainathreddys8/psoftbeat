---
metrics:
    - metricName: health
      role: app
      attrType: class
      jmxClass: "com.peoplesoft:Name=*,Type=DomainRuntime"
      jmxAttrName: Health

    - metricName: ps_load
      role: app
      attrType: class
      jmxClass: "com.peoplesoft:Name=*,Type=DomainRuntime"
      jmxAttrName: Load

    - metricName: prc.server_count
      role: prc
      attrType: class
      jmxClass: "com.peoplesoft:Name=*,Type=DomainRuntime"
      jmxAttrName: ServerCount

    - metricName: prc.requests_total
      role: prc
      attrType: class
      jmxClass: "com.peoplesoft:DomainRuntime=*,Type=TuxedoServerRuntime,Name=PSAESRV_*"
      jmxAttrName: TotalRequestCount
